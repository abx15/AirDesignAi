apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: motionmath-ingress
  namespace: motionmath-prod
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - motionmath.ai
        - api.motionmath.ai
      secretName: motionmath-tls
  rules:
    - host: motionmath.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
    - host: api.motionmath.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80
